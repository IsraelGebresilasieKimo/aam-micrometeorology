<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Robust Advanced Air Mobility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      background: url("assets/images/background.jpg.jfif") no-repeat center center/cover;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* Title at top center */
    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10rem;
      font-weight: bold;
    }

    /* Navigation links beside each other */
    .nav {
      position: absolute;
      top: 80px; /* below the title */
      left: 20px;
      display: flex;
      gap: 20px; /* space between links */
    }

    .nav a {
      padding: 8px 16px;
      text-decoration: none;
      color: #fff;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .nav a:hover {
      background: #fff;
      color: #000;
    }

    /* Different colors for each link */
    .nav a.about { background-color: #ff6f61; }      /* red-ish */
    .nav a.cfd { background-color: #6b5b95; }        /* purple */
    .nav a.aam { background-color: #88b04b; }        /* green */
    .nav a.lit { background-color: #f7cac9; }        /* pink */
    .nav a.pub { background-color: #92a8d1; }        /* blue */
    .nav a.orcid { background-color: #f8e71c; }      /* yellow */

  </style>
</head>

<body>

  <!-- Title at top center -->
  <div class="title">My GitHub Page</div>

  <!-- Navigation links -->
  <div class="nav">
    <a href="#about" class="about">About</a>
    <a href="#CFD and RWIND" class="cfd">CFD and RWIND</a>
    <a href="#AAM" class="aam">AAM</a>
    <a href="#Litrature review" class="lit">Litrature review</a>
    <a href="#publications" class="pub">Publications</a>
    <a href="https://orcid.org/0000-0001-9038-5634" target="_blank" class="orcid">ORCID</a>
  </div>

</body>
</html>
