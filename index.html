<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Background */
    body {
      height: 100vh;
      background: url("assets/images/background.jpg.jfif") no-repeat center center/cover;
      color: #ffffff;
      position: relative;
    }

    /* Navigation links individually positioned */
    .nav a {
      position: absolute; /* allows free positioning */
      padding: 8px 16px;
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background: #fff;
      color: #000;
    }

.nav a.about {
  top: 20px;
  left: 20px; /* top-left */
}

.nav a.cfd {
  top: 20px;      /* same horizontal line as About */
  left: 220px;    /* beside About with 2 spaces gap */
}

.nav a.aam {
  top: 20px;      /* same horizontal line */
  left: 420px;    /* beside CFD with 2 spaces gap */
}

.nav a.lit {
  top: 20px;
  left: 620px;    /* beside AAM with 2 spaces gap */
}

.nav a.pub {
  top: 20px;
  left: 820px;    /* beside Literature Review */
}

.nav a.orcid {
  top: 20px;
  left: 1020px;   /* beside Publications */
}



    

  </style>
</head>

<body>

  <div class="nav">
    <a href="#about" class="about">About</a>
    <a href="#CFD and RWIND" class="cfd">CFD and RWIND</a>
    <a href="#AAM" class="aam">AAM</a>
    <a href="#Litrature review" class="lit">Litrature review</a>
    <a href="#publications" class="pub">Publications</a>
    <a href="https://orcid.org/0000-0001-9038-5634" target="_blank" class="orcid">ORCID</a>
  </div>

</body>
</html>
